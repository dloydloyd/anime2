<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
    <title>Google Animation その２ 個別にインスタンスを作成</title>
<script src="js/jquery-1.8.0.min.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/Animation.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
jQuery(function(){
	
	$("#anime").animeJS({
		'width':400,
		'height':205,
		'fps':8,
		'src':'./img/parapara.jpg',
		'frame':33
	});
	
	$("#dq1").animeJS({
		'width':150,
		'height':150,
		'fps':2,
		'src':'./img/dqc1.png',
		'frame':2
	});

	$("#dq2").animeJS({
		'width':100,
		'height':100,
		'fps':2,
		'src':'./img/dqc2.png',
		'frame':2
	});

	$("#dq3").animeJS({
		'width':200,
		'height':200,
		'fps':2,
		'src':'./img/dqc3.png',
		'frame':3
	});

	$("#dq4").animeJS({
		'width':150,
		'height':150,
		'fps':2,
		'src':'./img/dqc4.png',
		'frame':2
	});	
	

	$("#dq5").animeJS({
		'width':100,
		'height':100,
		'fps':2,
		'src':'./img/dqc5.png',
		'frame':5
	});	
});

</script>
</head>
<body>
<div id="anime"></div>
<div id="dq3"></div>
<div id="dq1"></div>
<div id="dq2"></div>
<div id="dq4"></div>
<div id="dq5"></div>
</body>
</html>
